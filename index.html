<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" crossorigin="anonymous" />
    <style>
        .fa-lightbulb, .fa-wifi {
            cursor: pointer;
            color: #28a745;
        }
        .danger {
            color: #dc3545;
        }
        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .important-notice {
            text-align: center;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="logo.png"></div>
        <div class="important-notice">Aviso Importante</div>
        <h2 class="text-center">Lista de Quadras</h2>
        <div class="d-flex justify-content-center my-3">
            <button class="btn btn-primary me-2" id="select-all-internet">Selecionar todos sem internet</button>
            <button class="btn btn-primary me-2" id="select-all-energy">Selecionar todos sem energia</button>
            <button class="btn btn-primary" id="deselect-all">Desmarcar todos</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered text-center" id="block-table">
                <thead>
                    <tr>
                        <th scope="col">Quadra</th>
                        <th scope="col">Energia</th>
                        <th scope="col">Internet</th>
                    </tr>
                </thead>
                <tbody id="block-list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
